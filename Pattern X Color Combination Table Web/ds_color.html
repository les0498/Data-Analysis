<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ds_color</title>
    <h1>도안 X 색조합표 </h1>
    <hr> 

    <script>
        function changeImage(){
            var sel = document.getElementById("sel");
            var img = document.getElementById("myImg");
            img.onload=function(){
                var mySpan = document.getElementById("mySpan");
                mySpan.innerHTML = img.width + "X" + img.height;
            }
            var index = sel.selectedIndex;
            img.src = sel.options[index].value; 
        }
    </script>

</head>
<body onload="changeImage()">
    도안 목록 :  <form>
        <select id="sel" onchange="changeImage()"> 
            <option value="media/flower.png"> 꽃
            <option value="media/animal.png"> 동물  
            <option value="media/object.png">물건  
            <option value="media/bug.png"> 곤충 
            
                     
        </select>
       
        </form>
        <p><img id="myImg" src="media/flower.png"  width="750" height="400" alt="."></p>

    </form>

</body>
</html>
